<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Task Manager</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <section>
    
    <!-- Body container -->
    <div class="container-fluid">

      <div class="row d-flex justify-content-between mt-3">
        
        <div class="col-md-3 col-lg-3">
          <img class="img-fluid" src="img/image1.png" alt="logo-image">
        </div>

        <div class="col-md-5 col-lg-4">

          <br><br><br>
          <!-- Image -->
          <img class="mx-auto d-block" src="img/logo.svg" width="200" alt="logo-image">
          <!-- Image -->

          <!-- Form -->
          <form action="task-manager.html">

            <div class="md-form form-group">
              <input type="text" class="form-control" id="email">
              <label for="email">Email</label>
            </div>

            <div class="md-form form-group">
              <input type="password" class="form-control" id="password">
              <label for="password">Password</label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-md">Login</button>
            </div>

          </form>
          <!-- Form -->

          <!-- Links -->
          <div class="text-center mt-3">
            <button type="button" class="btn btn-link btn-sm">Forgot password?</button> | <button type="button" class="btn btn-link btn-sm">Support</button>
          </div>

        </div>

        <div class="col-md-3 col-lg-3">
          <img class="img-fluid" src="img/image2.png" alt="logo-image">
        </div>

      </div>
      
    </div>
    <!-- Body container -->

  </section>


  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
